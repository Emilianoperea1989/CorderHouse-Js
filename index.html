<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free-Market</title>
  <!-- Google fonts iconos -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!-- Link Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Link Style -->
  <link rel="stylesheet" href="style/style.css">


</head>

<body>
  <div class="my-container">

    <div class="header ">
      <header>
        <nav class="navbar navbar-light ">
          <div class="container-fluid ">
            <h1 class="Logo">Free-Market</h1>
            <p id="nombreUsuario" class="d-none toggles"></p>
            <div>
              <input class="btn btn-outline-success button-regist toggles" type="button" value="Iniciar sesion"
                data-bs-toggle="modal" data-bs-target="#modalLogin">
              <input class="btn btn-outline-success button-regist toggles" type="button" value="Regístrate"
                data-bs-toggle="modal" data-bs-target="#modalRegistro">

              <input id="btnLogout" class="btn btn-outline-success button-regist d-none toggles" type="button"
                value="Logout">
            </div>

          </div>
        </nav>

      </header>
      <div id="modalRegistro" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Registrate</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body row p-4 m-3" id="formulario">
              <input class="p-1" type="text" id="userName" placeholder="Ingresa nombre de usuario" required>
              <input class="p-1 mt-3" type="email" name="email" id="email" placeholder="Ingresa tu email" required>
              <input class="p-1 mt-3" type="password" name="password" id="password" placeholder="Ingresa tu contraseña"
                required>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" id="btnRegistro" class="btn btn-primary">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
      <div id="modalLogin" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Inicia Sesión</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body row p-4 m-3">
              <input class="p-1" type="email" name="" id="emailLogin" placeholder="Ingresa tu email">
              <input class="p-1 mt-3" type="password" name="" id="passwordLogin" placeholder="Ingresa tu contraseña">
              <p class="mt-5">Recordar en este sitio <input type="checkbox" name="check" id="check"></p>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" id="btnLogin" class="btn btn-primary">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <main>
      <div class="main d-flex flex-wrap " id="cardProduct">
        
      </div>
    </main>


    <div id="idFilter" class="filter">
      <div id="filterMarca" class="control">
        <span class="title-marcas">Marcas</span>

        <label class="control control-checkbox">
          Adidas
          <input id="adidas" type="checkbox" name="marca" value="Adidas" />
          <div class="control_indicator"></div>
        </label>
        <label class="control control-checkbox">
          Nike
          <input id="nike" type="checkbox" name="marca" value="Nike" />
          <div class="control_indicator"></div>
        </label>
        <label class="control control-checkbox">
          Reebok
          <input id="reebok" type="checkbox" name="marca" value="Reebok" />
          <div class="control_indicator"></div>
        </label>
      </div>




      <div id="filterColor" class="control">
        <span class="title-marcas">Color</span>

        <label class="control control-checkbox">
          Negro
          <input type="checkbox" name="color" value="Negro" />
          <div class="control_indicator"></div>
        </label>
        <label class="control control-checkbox">
          Blanco
          <input type="checkbox" name="color" value="Blanco" />
          <div class="control_indicator"></div>
        </label>
      </div>
    </div>
    <div class="footer">
      <footer>
        <h3>Desarrollado por Emiliano Perea</h3>
      </footer>
    </div>
  </div>
<!-- Modal -->
<div class="modal fade" id="carrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-block align-self-center " id="productoAgregado" >
        <p id="total"></p>
      </div>
      <div class="modal-footer">
      
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Agregar otro producto</button>
        <button type="button" class="btn btn-primary" id="btnCompraExitosa">Comprar</button>
      </div>
    </div> 
  </div>
</div>
  <!-- Sweet alert libreria -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- Link JavaScript Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- Link JavaScript  -->
  <script src="./javaScript/Js.js"></script>
</body>

</html>
